<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>
  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('regular');
    // Interpolated
    console.log('oh don\'t say %s','ðŸ’©');

    // Styled
    console.log('%c style me','font-size: 20px;color: red');

    // warning!
    console.warn('somethin wrong');
    // Error :|
    console.error('wrong');

    // Info
    console.info('read frist');

    // Testing
    console.assert(9>8,'wrong');
    console.assert(9<8,'wrong');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together

  dogs.forEach(dog=>{
      console.group(`${dog.name}`);
      console.log(`dog's name is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
      console.count('yo');
      console.count('yo');
      console.count('yo');
      console.count('yo');
      console.count('yo');

    // timing
      console.time();
      for (let i = 0; i < 9; i++) {
        console.log(i);
      }
      console.timeEnd();
    // table
      console.table(dogs);
  </script>
</body>
</html>
