<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    /* text-shadow: 10px 10px 0 rgba(0,0,0,1); */
    font-size: 100px;
    transform: skewX(-10deg) rotateZ(-10deg);
    transition: .2s;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const moveRange = 100;

  function textShadowMove(e){
    const { offsetWidth: width, offsetHeight: height} = hero;
    let {offsetX: x, offsetY: y} = e;
    if(this != e.target){
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    // console.log(x, y)
    const moveRangeX = Math.ceil((x / width * moveRange)-(moveRange / 2));
    const moveRangeY = Math.ceil((y / height * moveRange)-(moveRange / 2));
    let milliSecond = Math.ceil(new Date().getUTCMilliseconds()/ 3);
    text.style.textShadow = `${moveRangeX*-1}px ${moveRangeY*-1}px 4px hsl(${milliSecond}, 100%, 50%)`;
  }
  hero.addEventListener('mousemove', textShadowMove);
</script>
</body>
</html>
